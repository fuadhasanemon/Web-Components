<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="assets/images/static/fav.png"/>
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#ffffff">
    <title>DC Template</title>
    <!--==============css links start==============-->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/slick.min.css">
    <link rel="stylesheet" href="assets/css/lightgallery.css">
    <link rel="stylesheet" href="assets/css/layerslider.css">
    <link rel="stylesheet" href="assets/css/nice-select.css">
    <link rel="stylesheet" href="assets/css/home.css">
    <!--==============css links end==============-->
    <!--==============Bootstrap links start==============-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
      <!--==============Bootstrap links end==============-->
</head>
<body>




<div class="container">
    <form action="" class="m-3">
        <div class="mb-3">
            <label for="name" class="form-label" >Your name</label>
            <input type="text" class="form-control" placeholder="Enter your name">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label" >Your email</label>
            <input type="email" class="form-control" placeholder="Enter your email">
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label" >Your phone</label>
            <input type="number" class="form-control" placeholder="Enter your number">
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" placeholder="">
            <label for="checkbox" class="form-label" >Check me out</label>
            
        </div>

        <div class="mb-3 form-check">
            <input type="radio" class="form-check-input" placeholder="">
            <label for="radio" class="form-label" >Check me out</label>
            
        </div>

        <div class="mb-3 form-check form-switch">
            <input type="checkbox" class="form-check-input" placeholder="">
            <label for="checkbox" class="form-label" >Check me out</label>
            
        </div>

        <div class="mb-3">
            <label for="range" class="form-label" >Select your range 1 to 5</label>
            <input type="range" class="form-range" min="0" max="5">
            
        </div>

        <div class="input-group">
            <label for="email" class="input-group-text" >Your email</label>
            <input type="email" class="form-control" placeholder="Enter your email">
        </div>

        <button class="btn btn-primary mb-3">Submit</button>


        <form action="" class="m-3">
    
            <div class="mb-3">
                <label for="email" class="form-label" >Your email</label>
                <input type="email" class="form-control" placeholder="Enter your email">
            </div>
    
            <div class="mb-3">
                <label for="password" class="form-label" >Your password</label>
                <input type="password" class="form-control" placeholder="Enter your password">
            </div>
    
    
            <button class="btn btn-primary mb-3">Submit</button>

            <div class="mb-3">
                <label for="color" class="form-label">Select your color from color picker</label>
                <input type="color" class="form-control form-control-color">
            </div>

            <div class="mb-3">
                <label for="year" class="form-label">Select your birth year</label>
                <select name="" id="" class="form-select">
                    <option value="">2020</option>
                    <option value="">2021</option>
                    <option value="">2022</option>
                    <option value="">2023</option>
                    <option value="">2024</option>
                    <option value="">2025</option>
                    <option value="">2026</option>
                    <option value="">2027</option>
                    <option value="">2028</option>

                </select>

            </div>
            

       
        
    
    </form>

</div>













<!--======================= js links ======================= -->

<script src="assets/js/image-preloader.js"></script>

</body>
</html>
